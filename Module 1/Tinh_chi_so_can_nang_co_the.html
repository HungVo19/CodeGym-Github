<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<input id="weight" type="text" value="Enter your weight">
<p></p>
<input id="height" type="text" value="Enter your height">
<h4>Click button below to calculate your BMI index</h4>
<button onclick="bmi()">Click Me</button>
<p id="bmi"></p>
<script>
  function bmi(){
    let weight = +document.getElementById("weight").value;
    let height = +document.getElementById("height").value;
    let bmi = weight / (height * height)

    if (bmi < 18.5) {
      document.getElementById("bmi").innerHTML = "You are underweight";
    } else if ((bmi >=18.5) && (bmi <25.0)) {
      document.getElementById("bmi").innerHTML = "You are normal";
    } else if ((bmi >=25.0) && (bmi <30)) {
      document.getElementById("bmi").innerHTML = "You are overweight";
    } else if (bmi >= 30) {
      document.getElementById("bmi").innerHTML = "You are obese"
    }

  }
</script>
</body>
</html>
