<!DOCTYPE html>

    <title>Circle Class</title>
</head>

</body>
<script>
  let Circle = function (radius) {
    this.radius = radius;
    this.getRadius = function (){
      return radius;
    }
    this.getArea = function (){
      return Math.PI*radius*radius;
    }
  }
  let circle = new Circle(4);
  alert("Radius is "+ circle.getRadius() + " and Area is " + circle.getArea());

  circle = new Circle(5);
  alert("Radius is "+ circle.getRadius() + " and Area is " + circle.getArea());

  circle = new Circle(6);
  alert("Radius is "+ circle.getRadius() + " and Area is " + circle.getArea());

</script>
