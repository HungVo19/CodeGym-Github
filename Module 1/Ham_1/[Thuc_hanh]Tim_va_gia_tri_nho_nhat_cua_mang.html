<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="findMin(arr1)">Array1</button>
<br><br>
<button onclick="findMin(arr2)">Array2</button>
<br><br>
<button onclick="findMin(arr3)">Array3</button>
<br><br>
<button onclick="findMin(arr4)">Array4</button>
<p id="result"></p>
<script>
    let arr1 = [3, 5, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];

    function findMin(arr) {
        if (arr.length === 0) {
            return document.getElementById("result").innerHTML= "This array is empty";
        }
        let min = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        document.getElementById("result").innerHTML= "Min of this array is " + min;
    }
</script>
</body>
</html>
