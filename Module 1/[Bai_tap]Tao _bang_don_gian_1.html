<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple table</title>
  <style>
    table {
      border: 1px solid;
      border-collapse: collapse;
    }
    td,th {
      border: 1px solid;
      width:30%;
    }
    th {
      background-color: yellow;
    }
  </style>
</head>
<body>
<h2>Thời khóa biểu lớp T0908I</h2>
<table>
  <tr>
    <th>Thứ 3</th>
    <th>Thứ 5</th>
    <th>Thứ 7</th>
  </tr>
  <tr>
    <td>CF - T1,L1</td>
    <td>CF - T2,L2</td>
    <td>CF - T3,L3</td>
  </tr>
  <tr>
    <td>CF - T4,L4</td>
    <td>CF - Written Test</td>
    <td>C - T1,L1</td>
  </tr>
</table>
</body>
</html>
