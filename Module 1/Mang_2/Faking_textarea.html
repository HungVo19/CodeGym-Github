<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea</title>
</head>
<body>
<h2>TYPING ANYTHING</h2>
<textarea id="myTextarea" cols="50" rows="10" onkeypress="myFunction()"></textarea>
</body>
<script>
    let fakeTxtArray = ["H","e"," ","H","e"," ","B","o","i","z"," "];
    let outputArray = "";
    function myFunction() {
        for (let i = 0; i < fakeTxtArray.length; i++) {
            outputArray += fakeTxtArray[i];
            document.getElementById("myTextarea").value = outputArray;
        }
    }

</script>
</html>
