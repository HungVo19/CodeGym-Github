<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For</title>
</head>
<body>
<p id="demo"></p>
<script>
  let text = ""
  let i
  for (i=0; i<5;i++){
    text += "The number is " + i +"<br>"
  }
  document.getElementById("demo").innerHTML = text;


  let num = prompt("Enter number");
  let total = 0
  let j
  for (j=0; j <=num; j++) {
    total += j
  }
    alert(total)
</script>
</body>
</html>
