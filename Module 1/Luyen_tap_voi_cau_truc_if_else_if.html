<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If/Else/If</title>
</head>
<body>
<script>
  let username = prompt("Enter username")
  if (username == "Admin") {
      let pass = prompt("Enter password")
        if (pass ===  "TheMaster") {
            alert ("Welcome")
        } else if (pass === "") {
                alert("Canceled")
        } else {
            alert("Wrong password")
        }
  } else {
      if (username == "") {
          alert("Canceled")
      } else {
          alert("I don't know you")
      }
  }
</script>
</body>
</html>
