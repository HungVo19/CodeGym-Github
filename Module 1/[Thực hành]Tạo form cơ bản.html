<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form cơ bản</title>
</head>
<style>
    .testclass{
        font-family: "Lucida Console","Lucida Sans Unicode","Tahoma","sans-serif";
    }
</style>
<body>
<form action="simpleform.html" method="get" class="testclass">
<h1>Order Form</h1>
    <p>What would you like to buy?</p>
    <select style="width:180px;">
        <option>A</option>
        <option>B</option>
    </select>
    <p>How many would you like to order?<br><br></p>
    <input type="radio" name="quantity+cost">1 - $10<br>
    <input type="radio" name="quantity+cost">2 - $20<br>
    <input type="radio" name="quantity+cost">3 - $25<br>
    <p>Name <span style="color: red">*</span></p>
    <input style="width:100px;" name="FirstName" placeholder="FirstName"/>
    <input style="width:100px;" name="LastName" placeholder="LastName"/>
    <p>Email</p>
    <input style="width:250px;" name="email"/>
    <p>Phone Number</p>
    <input style="width:40px;" name="phonenumber1" type="text"/> -
    <input style="width:40px;" name="phonenumber2" type="text"/> -
    <input style="width:40px;" name="phonenumber3" type="text"/>
    <p><input type="submit" name="submit" value="submit"/></p>
</form>
</body>
</html>
