<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-Case</title>
</head>
<body>
<input id="month" type="text" placeholder="Enter month">
<button onclick="checkMonth()">Check</button>
<p id = "result"></p>
<script>
  function checkMonth() {
    let month = +document.getElementById("month").value;
      switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày";
          break;
        case 2:
          document.getElementById("result").innerHTML = "Tháng 2 có 28 hoặc 29 ngày";
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày";
          break;
        default:
          document.getElementById("result").innerHTML = "Không phải là một tháng";
      }
  }
</script>
</body>
</html>
