<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let sout, i, j;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    while (i <= 9) {
        sout += "<tr>";
        while (j <= 8) {
            sout += "<td>" + (j+1) + "x" + i + "=" + i * (j+1) + "</td>";
            j++;
        }
        sout += "</tr>";
        j = 1;
        i++;
    }
    sout += "</table>";
    document.write(sout);
</script>
</body>
</html>
