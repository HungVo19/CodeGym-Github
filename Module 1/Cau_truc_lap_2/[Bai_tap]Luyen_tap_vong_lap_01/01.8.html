<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="start()">Start</button>
</body>
<script>
  function start() {
      let n1 = parseInt(prompt("Enter a number"));
      let n2 = Math.floor(Math.random() * (n1+1));
      let n3 = parseInt(prompt("Enter your guessed number"));

      let count = 1;
      while (count <=3) {
          if (n3 === n2 ) {
              alert("Bingo!");
              break;
          } else {
              if (n3 > n2) {
                  n3 = parseInt(prompt("Try a smaller number"));
                  continue;
              } else {
                  n3 = parseInt(prompt("Tray a greater number"));
              }
          } count++
      }
  }
</script>
</html>
