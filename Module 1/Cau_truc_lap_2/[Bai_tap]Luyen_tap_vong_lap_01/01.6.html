<script>
  //Tính tổng 30 số chia hết cho 7 đầu tiên

  let j = 0;
  let sum = 0;
  for (let i=1; i<=30; i++) {
    j = i *7;
    sum += j
    document.write(j + "<br>");
    document.write("Tổng là "+ sum + "<br>");
  }
</script>
